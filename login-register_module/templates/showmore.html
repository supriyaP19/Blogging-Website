<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{post_content[3]}}</title>

    <!-- Bootstrap core CSS -->
    <link href='{{url_for("static",filename="vendor/bootstrap/css/bootstrap.min.css")}}' rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href='{{url_for("static",filename="vendor/fontawesome-free/css/all.min.css")}}' rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href='{{url_for("static",filename="css/clean-blog.min.css")}}' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script type="text/javascript" src="https://cdn.rawgit.com/carlo/jquery-base64/master/jquery.base64.min.js"></script>
  </head>
  <style type="text/css">
    .background{
      background-color: black;
      background-image: url('../../static/img/sea_blue.jpg');
    }

  </style>

<body style="background-color: black;">
     <h1 style="color:red;font-size: 40%"/>{{message}}
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <h1 style="color: white;">Blogger.com</h1>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="{{url_for('dashboard')}}"> Home</a>
            </li>
            <li class="nav-item">
              <a href="/about">About</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../../static/img/sea_blue.jpg');">
    <div class="overlay"></div>
        <div class="container">
            <div class="site-heading">
              <h3>
                {{post_content[3]}}
              </h3>
              <h4>
                <p class="post-meta">
                  By {{post_content[6]}}
                </p>
                <p class="post-meta">
                <!-- date time -->
                  {{post_content[0][0]}} {{post_content[1]}}, {{post_content[2]}}
                </p>
              </h4>
            <h2 class="post-content">
              {{post_content[4]}}
            </h2>
          </div>  
            <div class="post-preview" style="height: 30%;width: 100%;align-content: center;">
              <h4 class="comment-username" >
                COMMENTS
                <!-- username gets printed -->
              </h4>
              <ul>
              {% for i in comments %}
              
              <li><h5 class="comment-content">
                  <!-- comment content  -->
                {{i[1]}} said {{i[0]}} 
              </h5>
            </li>
             {% endfor %}
           </ul>s
              
              <h5 class="post-subtitle" style="font-style:italic;">
              </h5>
            </div> <!--closing post-preview div-->
            <hr>
           
           <div class="form-group">
                  <h3><label for="comment">Write a comment:</label></h3>
                  <form  action = "{{url_for('publish_comment',id=post_content[5])}}" method="post">
                     <div class="col-lg-4">
                    <textarea class="form-control" rows="1" id="comment" name="comment"></textarea>
                    
                    <input type = "submit" value = "Submit" style="color:red;"/>
                    </div> 
                  </form>

          </div> <!--ends form-group-->
                  
<!-- 
                    <div class="form-group">
   <label for="user-message" class="col-lg-2 control-label">Message
   </label>
   <div class="col-lg-10">
       <textarea name="user-message" id="user-message" class="form-control" cols="20" rows="10" placeholder="Enter your Message"></textarea>
   </div>end col 10
 </div>  -->
          </div> <!--closing div container-->
        <!-- </div> closing div row -->
      </header>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../static/js/clean-blog.min.js"></script>

  </body>

</html>
