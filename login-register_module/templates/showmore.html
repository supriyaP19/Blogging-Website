<body style=' background-image: url("../../static/img/sea_blue.jpg"); background-size:cover; background-repeat: no-repeat; '>
    <!-- Navigation -->
    <div class="container">


    
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <h1 style="color: white;">{{session['username']}}.BlogMe.com
          </h1>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/showall/{{session['username']}}/"> Home</a>
            </li>
            <li class="nav-item">
              <a href="/about">About</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
    </div>

  <!-- Page Header -->
  



  <div  style="padding-top:100px;">
      <div class="container" >
        <div class="row wow fadeIn" >
          


         
          <div class="card" style="width: 100%;" >
              <h5 class="card-header">{{post_content[3]}}</h5>
              <div class="card-body">
                <h5 class="card-title"> {{post_content[4]}}
                  </h5>
                <p class="card-text" style="font-size: 15px;">-By {{post_content[6]}}</p>
                <p style="font-size: 12px;">{{post_content[0][0]}} {{post_content[1]}}, {{post_content[2]}}</p>  
             

     
              <div class="post-preview" style="height: 30%;width: 100%;align-content: center;">
                  <h5 class="comment-username" >
                    COMMENTS...
                    <hr>
                    <!-- username gets printed -->
                  </h5>
                  {% for i in comments %}
                  <p class="comment-content">
                      <!-- comment content  -->
                    {{i[1]}}: {{i[0]}} 
                  </p>
                 {% endfor %}
                  
                  <h5 class="post-subtitle" style="font-style:italic;">
                  </h5>
                </div> <!--closing post-preview div-->
              </div>

              <div class="card-action" style="height: 60px;">
        

        
        
                  <div class="row" >
                   	
                    <div class="col m11">
                      <form action = "/comment-result/{{post_content[5]}}" method="post">
                      <!-- <input type="text" placeholder="comment" id="comment" name="comment" style="position: relative; top:-15px;"> -->
                      <input type="text" class="form-control" rows="1" id="comment" name="comment" placeholder="comment">

                    </div>
                    <div class="col m1">
                        <input type = "submit" value = "Submit" style="color:red;"/>
                      </form>
                    </div>
                  </div>
                </div>


            </div>
         </div>
  
         </div>
         </div>
        </div>         

    <footer class="page-footer" >
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>

                </a>
              </li>
              <li class="list-inline-item">

              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>
